<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Design.pro{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>

    <header class="header">
    <div class="header-left">
        <a href="{% url 'home' %}" class="logo-link">Design.pro</a>
    </div>
    <div class="header-right">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="header-button">Личный кабинет</a>
            <a href="{% url 'logout' %}" class="header-button">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}" class="header-button">Личный кабинет</a>
            <a href="{% url 'register' %}" class="header-button">Регистрация</a>
            <a href="{% url 'login' %}" class="header-button">Вход</a>
        {% endif %}
    </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
