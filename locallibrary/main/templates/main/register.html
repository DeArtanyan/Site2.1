<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
<div class="centered-form">
    <div class="form-container">
        <h2>Регистрация</h2>
        <form method="post">

            <input type="text" name="username" placeholder="Имя пользователя" class="form-control">
            <input type="password" name="password1" placeholder="Пароль" class="form-control">
            <input type="password" name="password2" placeholder="Подтвердите пароль" class="form-control">
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p><a href="{% url 'login' %}">Уже есть аккаунт? Войти</a></p>
    </div>
</div>
</body>
</html>
